<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Assembler</title>
		<link rel="shortcut icon" href="coffeecup.ico" type="image/x-icon">
		
		<!-- jQuery & jQuery UI -->
		<script type="text/javascript" src="jquery/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" charset="utf-8"/>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap-modal.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap-tooltip.js"></script>

        <!-- Evo -->
		<script type="text/javascript" src="evo/js/evo.js"></script>
		<script type="text/javascript" src="evo/js/api.js"></script>
		
		<!-- App -->
		<link rel="stylesheet" href="app/css/style.css" type="text/css" charset="utf-8"/>
		<script type="text/javascript" src="app/js/api.js"></script>
		<script type="text/javascript" src="app/js/ui.js"></script>
		
	</head>
	<body>		
		<div class="container-fluid">
		    <h1>Assembler<span style='font-size:50%'> for Assembla</span></h1>
		    
		    <!-- Form Selection -->
		    <div class="row-fluid">
			    <div class="span2">
		            <div class="sidebar well">
		                
		                <!--Sidebar content-->
                		<h3>Status</h3>
                        <select class='span12 i-form-status btn-success'>
                            <option value='all'>All</option>
                            <option value='open' selected>Open</option>
                            <option value='closed'>Closed</option>
                        </select>
                        <hr>
            			<h3>Timeframe</h3>
                        <select class='span12 i-form-timeframe btn-info'>
                            <option value='all-time'>All Time</option>
                            <option value='this-week' selected>This Week</option>
                            <option value='next-week'>Next Week</option>
                        </select>
                        <hr>
            			<h3>Group By</h3>
                        <select class='span12 i-form-group btn-warning'>
                            <option value='user' selected>User</option>
                            <option value='project'>Project</option>
                            <option value='both'>Both</option>
                        </select>
                        <hr>
                        <div class="row-fluid">
                            <button class='test-button btn btn-primary btn-large span12 unshift'>Search</button>
                        </div>
		            </div>
	            </div>

	        <!--Body content-->
		    <div class="span8 main well i-results"></div>
		</div>
	    
	    <!-- Github Banner -->
	    <a href="http://github.com/nickbreslin/Assembler"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>

        <!-- Debug -->
        <div class="row-fluid">
            <div class="span10">
                <button class='i-clear-debug-table btn btn-primary'>Clear Log</button>
                <table class="table i-debug-table">
                    <tbody></tbody>
	            </table>
	        </div>
	    </div>

        <!-- Modal -->
        <div class="modal hide fade i-loading-modal">
            <div class="modal-header">
                <h2>Loading...</h2>
            </div>
            <div class="modal-body">
			    <div class="progress progress-success progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
			    </div>
                <h3>Retrieving Projects, Milestones, Tickets and Users</h3>
            </div>
            <div class="modal-footer">Please be patient, do not interrupt the loading...</div>
        </div>
	</body>
</html>
